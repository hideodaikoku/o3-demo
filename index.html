<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropic API Interface</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>anthropic workbench</h1>
        
        <div class="api-key-section">
            <label for="api-key">anthropic api key</label>
            <input type="password" id="api-key" placeholder="enter your anthropic api key here">
            <button id="save-key">save</button>
            <div id="key-status"></div>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your message to Claude..."></textarea>
                <div class="controls">
                    <select id="model-select">
                        <option value="claude-3-opus-20240229">claude 3 opus</option>
                        <option value="claude-3-sonnet-20240229">claude 3 sonnet</option>
                        <option value="claude-3-haiku-20240307" selected>claude 3 haiku</option>
                        <option value="claude-2.1">claude 2.1</option>
                        <option value="claude-instant-1.2">claude instant 1.2</option>
                    </select>
                    <div class="temperature-control">
                        <label for="temperature">temperature</label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                        <span id="temp-value">0.7</span>
                    </div>
                    <button id="send-button">send</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>this interface uses the anthropic api. you need your own api key.</p>
        </div>
    </div>
    
    <script src="/scripts/script.js"></script>
</body>
</html>
